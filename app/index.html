    <div class="container">
      <header>
      <div class="header">
        <h3 class="text-muted">Dice Emulator</h3>
        <p class="lead">A JavaScript plug-in that Emulates all the various types of dice used in board games. From a D6 right through to a D20. </p>
      </div>
      </header>
      <div id="demoOptions">
      <div id="demoDice">
      <button onclick="diceEmulator.addDice(2);">Coin D2</button>
      <button onclick="diceEmulator.addDice(4);">Add D4</button>
      <button onclick="diceEmulator.addDice(6);">Add D6</button>
      <button onclick="diceEmulator.addDice(8);">Add D8</button>
      <button onclick="diceEmulator.addDice(10);">Add D10</button>
      <button onclick="diceEmulator.addDice(12);">Add D12</button>
      <button onclick="diceEmulator.addDice(20);">Add D20</button>
      </div>
      <div id="demoCrud">
      <button onclick="diceEmulator.removeDice();">Remove Dice</button><button  onclick="diceEmulator.roll();">ROLL!!!!</button>
      </div>
      </div>
      <div id="demo">
      </div>
